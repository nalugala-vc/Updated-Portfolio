<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vara.min.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-image: url(purple\ \(1\).jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        #container{
            width: 100vw;
        }

    </style>
</head>
<body>
    <div id="container">
    </div>
    <script>
        var fontSize = 115;
        if (window.screen.width > 700)
            fontSize = 75;
        else if (window.screen.height < 1200)
            fontSize = 100;

        var vara = new Vara(
            "#container",

            "https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Satisfy/SatisfySL.json",

            [
                {
                    text : "Hello There",
                    y: 150,
                    fromCurrentPosition: {y:false},
                    duration:3000
                },
                {
                    text : "I am Venessa Chebukwa",
                    y: 150,
                    fromCurrentPosition: {y:false},
                    delay:3000,
                    duration:3000
                }
                ,
                {
                    text : "And this is my portfolio",
                    y: 150,
                    fromCurrentPosition: {y:false},
                    delay:3000,
                    duration:3000
                }
            ],
            {
                strokeWidth: 2,
                color:"#fff",
                fontSize:fontSize,
                textAlign: "center",
            }
        );


        vara.ready(function() {
            var erase = true
            vara.animationEnd(function(i,o){
                if( i == "no_erase") erase = false;
                if( erase ){
                    o.container.style.transition = "opacity 1s 1s";
                    o.container.style.opacity = 0
                }
            });

            vara.get
        });


        document.addEventListener('DOMContentLoaded', function () {
      // Set a delay of 5 seconds (5000 milliseconds)
      setTimeout(function () {
        // Navigate to the specified location after the delay
        window.location.href = '/main/main.html';
      }, 17000);
    });
    </script>
</body>
</html>
